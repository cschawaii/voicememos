<!DOCTYPE html>
<html>
  <head>
    <title>CSC Voice Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      textarea {
        width: 100%;
        height: 150px;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽ¤ Speak or Type a Note</h2>
    <p>Use the microphone on your keyboard to dictate:</p>
    <textarea id="note" placeholder="Tap mic to speak..."></textarea>
    <button onclick="submitNote()">Submit to CSC Sheet</button>

    <script>
      async function submitNote() {
        const text = document.getElementById("note").value.trim();
        if (!text) {
          alert("Please enter some text first.");
          return;
        }

        const scriptUrl =
          "https://script.google.com/macros/s/AKfycbxrkwuWVaRa0oKHYv90qYrnBxXGDTzdaX7xeD5EDWtG1afrQFJ6KNfjE80B-ue-Q3nIQQ/exec";

        try {
          const response = await fetch(scriptUrl, {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text }),
          });

          alert("Saved successfully!");
          document.getElementById("note").value = "";
        } catch (err) {
          alert("Submission error: " + err);
        }
      }
    </script>
  </body>
</html>
