<!DOCTYPE html>
<html>
  <head>
    <title>CSC Voice Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #0057A0;
        color: white;
        text-align: center;
      }
      img {
        max-width: 200px;
        margin-bottom: 20px;
      }
      p {
        text-align: left;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        background-color: white;
        color: #0057A0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <img src="csc-logo.png" alt="CSC Logo" />
    <h2>ðŸŽ¤ Speak or Type a Note</h2>
    <p>
      Please include the following in your note:<br />
      - Date of meeting<br />
      - Time spent<br />
      - Who you met with<br />
      - If meeting with a family, include full names (first & last), the childâ€™s name<br />
      - A brief description of the discussion or services provided.
    </p>
    <textarea id="note" placeholder="Tap mic to speak..."></textarea>
    <button onclick="submitNote()">Submit to CSC Sheet</button>

    <script>
      async function submitNote() {
        const text = document.getElementById("note").value.trim();
        if (!text) {
          alert("Please enter some text first.");
          return;
        }

        const scriptUrl =
          "https://script.google.com/macros/s/AKfycbxrkwuWVaRa0oKHYv90qYrnBxXGDTzdaX7xeD5EDWtG1afrQFJ6KNfjE80B-ue-Q3nIQQ/exec";

        try {
          const response = await fetch(scriptUrl, {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text }),
          });

          alert("Saved successfully!");
          document.getElementById("note").value = "";
        } catch (err) {
          alert("Submission error: " + err);
        }
      }
    </script>
  </body>
</html>
